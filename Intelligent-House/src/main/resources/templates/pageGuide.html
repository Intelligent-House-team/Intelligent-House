<!-- ✅ 새로운 pageGuide (현재 페이지도 클릭 가능) -->
<div class="pageGuide" th:fragment="pageGuideClickable(pageUrl, boardPage, startPage, endPage, currentPage)">
    <!-- 맨 처음 페이지로 이동 -->
    <a th:if="${!boardPage.first}" th:href="@{${pageUrl}(page=0)}">«</a>

    <!-- 이전 10페이지로 이동 -->
    <a th:if="${startPage >= 10}"
       th:href="@{${pageUrl}(page=${startPage - 10})}">&lt;</a>

    <!-- 페이지 번호 나열 (현재 페이지도 클릭 가능) -->
    <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{${pageUrl}(page=${i})}"
           th:text="${i + 1}"
           th:class="${i == currentPage ? 'current' : ''}"></a>
    </span>

    <!-- 다음 10페이지로 이동 -->
    <a th:if="${endPage + 1 < boardPage.totalPages}"
       th:href="@{${pageUrl}(page=${startPage + 10})}">&gt;</a>

    <!-- 마지막 페이지로 이동 -->
    <a th:if="${!boardPage.last}"
       th:href="@{${pageUrl}(page=${boardPage.totalPages - 1})}">»</a>
</div>
