<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent House</title>
    <link rel="stylesheet" href="/css/side.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/js/side.js" defer></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6e233d74bf94ac6bba7c8506e320cfa7&libraries=services"></script>
</head>
<body>
<div id="map"></div>
<div id="guide"></div>

<!-- 로그인 팝업 -->
<div id="Login-PopUp" class="popup-wrapper">
    <div class="overlay" onclick="closePopup('Login-PopUp')"></div>
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup('Login-PopUp')">&times;</button>
        <h2>로그인</h2>
        <form id="loginForm" method="POST" action="/login">
            <div class="input-group">
                <label>아이디</label>
                <input type="text" name="username" required />
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="password" required />
            </div>
            <div class="action-group">
                <button type="submit">로그인</button>
                <a href="#" class="signup-link" onclick="switchToSignup()">회원가입</a>
            </div>
        </form>
    </div>
</div>

<!-- 회원가입 팝업 -->
<div id="Signup-PopUp" class="popup-wrapper">
    <div class="overlay" onclick="closePopup('Signup-PopUp')"></div>
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup('Signup-PopUp')">&times;</button>
        <h2>회원가입</h2>
        <div class="input-group">
            <label>아이디</label>
            <input type="text" placeholder="아이디를 입력해주세요" />
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="input-group">
            <label>닉네임</label>
            <input type="text" placeholder="닉네임을 입력해주세요" />
        </div>
        <div class="action-group" style="justify-content: center;">
            <button id="signup-submit">회원 가입</button>
        </div>
    </div>
</div>

<footer>
    <input type="text" placeholder="검색어를 입력하세요" id="addressInput">
    <button type="button" id="searchButton">확인</button>
</footer>

<!-- JS 스크립트 로드 -->
<script src="/js/app.js"></script>
<script src="/js/load-header.js"></script>
<script src="/js/geolocation.js"></script>
<script src="/js/marker.js"></script>
<script src="/js/search.js"></script>
<script src="/js/click-coord.js"></script>
<script src="/js/footer.js" defer></script>
<script src="/js/popup.js" defer></script>
<script src="/js/auth.js" defer></script>
</body>
</html>
