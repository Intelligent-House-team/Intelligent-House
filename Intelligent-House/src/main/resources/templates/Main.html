<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent House</title>
    <link rel="stylesheet" href="/css/side.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/post-popup.css">
    <script src="/js/side.js" defer></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6e233d74bf94ac6bba7c8506e320cfa7&libraries=services"></script>
</head>
<body>
<div id="map"></div>
<div id="guide"></div>

<div id="Login-PopUp" class="popup-wrapper">
    <div class="overlay" onclick="closePopup('Login-PopUp')"></div>
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup('Login-PopUp')">&times;</button>
        <h2>로그인</h2>
        <form id="loginForm" method="POST" action="/login">
            <div class="input-group">
                <label>아이디</label>
                <input type="text" name="username" required />
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="password" required />
            </div>
            <div class="action-group">
                <button type="submit" id="login-submit">로그인</button>
                <a href="#" class="signup-link" onclick="switchToSignup()">회원가입</a>
            </div>

        </form>
    </div>
</div>

<div id="Signup-PopUp" class="popup-wrapper">
    <div class="overlay" onclick="closePopup('Signup-PopUp')"></div>
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup('Signup-PopUp')">&times;</button>
        <h2>회원가입</h2>
        <div class="input-group">
            <label>아이디</label>
            <input type="text" name="username" placeholder="아이디를 입력해주세요" />
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="input-group">
            <label>닉네임</label>
            <input type="text" name="nickname" placeholder="닉네임을 입력해주세요" />
        </div>
        <div class="action-group" style="justify-content: center;">
            <button id="signup-submit">회원 가입</button>
        </div>
    </div>
</div>
<div id="message-popup" class="message-popup hidden">
    <div class="message-box">
        <div id="message-text" class="message-text">알림 메시지</div>
        <button onclick="closeMessagePopup()">확인</button>
    </div>
</div>
<div id="Logout-PopUp" class="popup-wrapper">
    <div class="overlay" onclick="closePopup('Logout-PopUp')"></div>
    <div class="popup-content logout-popup">
        <button class="close-btn" onclick="closePopup('Logout-PopUp')">&times;</button>
        <p>로그아웃 하시겠습니까?</p>
        <div class="logout-buttons">
            <button id="confirm-logout">네</button>
            <button onclick="closePopup('Logout-PopUp')">아니요</button>
        </div>
    </div>
</div>
<div id="map-action-buttons" style="display:none; position:absolute; z-index:1000;">
    <button id="info-btn">정보</button><br>
    <button id="post-btn">투고</button>
</div>

<div id="post-popup-overlay" class="post-popup-overlay">
    <div class="post-popup">
        <h2>게시글 등록</h2>

        <form>
            <div class="form-group">
                <label><input type="radio" name="dateKnown" value="known" checked> 정확한 날짜를 알고 있다.</label>
                <label><input type="radio" name="dateKnown" value="unknown"> 정확한 날짜를 모른다.</label>
            </div>

            <div id="date-input-wrapper">
                <input type="date" id="post-date" class="form-control short-date">
            </div>
            <div id="date-unknown-text" style="display: none; margin-bottom: 12px;">자세한 날짜를 모릅니다.</div>

            <div>
                <label>국가 및 지역</label>
                <div>대한민국</div>
            </div>

            <label style="margin-top: 6px;">주소</label>
            <input type="text" class="form-control" placeholder="상세 주소를 입력 해주세요">

            <label>투고 내용</label>
            <textarea class="form-control tall-textarea" placeholder="투고 내용을 입력해 주세요"></textarea>

            <div class="form-actions">
                <button type="button" id="post-cancel">취소</button>
                <button type="submit" id="post-submit">등록</button>
            </div>

            <p class="warning">※ 주의 사항 : 2005년 이전 자료는 등록이 불가합니다.</p>
        </form>
    </div>
</div>


<footer>
    <input type="text" placeholder="검색어를 입력하세요" id="addressInput">
    <button type="button" id="searchButton">확인</button>
</footer>

<!-- JS 스크립트 로드 -->
<script src="/js/app.js"></script>
<script src="/js/load-header.js"></script>
<script src="/js/geolocation.js"></script>
<script src="/js/marker.js"></script>
<script src="/js/search.js"></script>
<script src="/js/click-coord.js"></script>
<script src="/js/footer.js" defer></script>
<script src="/js/popup.js" defer></script>
<script src="/js/auth.js" defer></script>
<script src="/js/post-popup.js"></script>
</body>
</html>
