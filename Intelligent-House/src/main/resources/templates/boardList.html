<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사건 / 사고 건물</title>
    <link rel="stylesheet" href="/css/headerStyle.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Pretendard', sans-serif;
            box-sizing: border-box;
            overflow-x: hidden; /* 가로 스크롤 제거 */
        }

        .container {
            max-width: 100%; /* 최대 폭 제한 */
            padding: 0 8px;   /* 패딩 줄임 */
        }

        .post-item {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            font-size: 14px; /* 줄임 */
            overflow: hidden;
        }

        .date {
            flex: 1;
            text-align: left;
            min-width: 100px;
        }

        .title {
            flex: 2;
            text-align: left;
            min-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .created {
            flex: 1;
            text-align: right;
            min-width: 100px;
        }

        .pagination {
            text-align: center;
            padding: 20px 0;
        }

        .pagination span,
        .pagination a {
            font-weight: bold;
            color: black;
            text-decoration: none;
            margin: 0 4px;
        }

        .pagination .current {
            color: red;
        }
    </style>

</head>
<body>
<h2>사건 / 사고 건물</h2>

<div class="container">
    <div th:each="board : ${boards}" class="post-item">
        <div class="date"
             th:text="${board.occurredDate != null ? #temporals.format(board.occurredDate, 'yyyy년 MM월 dd일') : '날짜 없음'}">
            2025년 03월 20일
        </div>
        <div class="title" th:text="${board.title}">제목1</div>
        <div class="created"
             th:text="${board.createdDate != null ? #temporals.format(board.createdDate, 'yyyy.MM.dd') : '미기록'}">
            2025.06.09
        </div>
    </div>

    <div class="pagination">
        <span>&lt;&lt;</span>
        <span class="current">1</span>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <span>&gt;&gt;</span>
    </div>
</div>

<script src="/js/load-header.js"></script>
</body>
</html>
