<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${board.title}">게시글 상세</title>
  <link rel="stylesheet" href="/css/side.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/headerStyle.css">
  <link rel="stylesheet" href="/css/pageGuide.css">
  <script src="/js/load-header.js" defer></script>
  <script src="/js/side.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff;
    }

    .board-box {
      width: 100vw;
      height: 100vh;
      margin: 0 auto 60px auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    h2.section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
      border-bottom: 3px solid #000;
      padding-bottom: 6px;
      text-align: left;
    }

    .date-title {
      font-weight: bold;
      font-size: clamp(12px, 7vw, 16px);
    }

    .occurred-date {
      color: #666;
      font-size: clamp(8px, 4vw, 12px);
    }

    .meta-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2vh;
      margin-top: 3vh;
    }

    .meta-top {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .meta-bottom {
      margin-top: 8px;
      align-self: flex-end;
    }

    .content-box {
      border-top: 1px solid #aaa;
      border-bottom: 1px solid #aaa;
      padding: 24px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
      margin-bottom: 24px;
    }

    .button-row {
      text-align: right;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
    }

    .password-input {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background-color: #fff;
      width: 120px;
    }

    .password-input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 8px rgba(51, 153, 255, 0.2);
      outline: none;
    }

    .action-button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background-color: #f4f4f4;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .action-button:hover {
      background-color: #e8e8e8;
    }

    .action-button.primary {
      background-color: #3399ff;
      color: white;
      border-color: #3399ff;
    }

    .action-button.primary:hover {
      background-color: #2980d9;
    }

    .action-button.danger {
      background-color: #e74c3c;
      color: white;
      border-color: #e74c3c;
    }

    .action-button.danger:hover {
      background-color: #c0392b;
    }

    .edit-area {
      display: none;
      margin-bottom: 24px;
    }

    .edit-area textarea {
      width: 100%;
      height: 180px;
      font-size: 15px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    .edit-area textarea:focus {
      border-color: #3399ff;
      box-shadow: 0 0 8px rgba(51, 153, 255, 0.2);
      outline: none;
    }
  </style>
</head>
<body>

<!-- 전체 콘텐츠 박스 -->
<div class="board-box">

  <!-- 큰 제목 -->
  <h2 class="section-title">사건/사고 건물</h2>

  <!-- 작성자/작성일/사건일 -->
  <div class="meta-row">
    <div class="meta-top">
      <span class="date-title">
        <span th:text="${#temporals.format(board.createdDate, 'yyyy년 MM월 dd일')}"></span>
        <span th:text="${board.title}"></span>
      </span>
    </div>
    <div class="meta-bottom">
      <span class="occurred-date" th:text="${#temporals.format(board.occurredDate, 'yyyy년 MM월 dd일')}"></span>
    </div>
  </div>

  <!-- 본문 내용 -->
  <div id="board-content" class="content-box" th:utext="${board.content}">본문 내용</div>

  <!-- 수정 폼 영역 -->
  <form id="edit-form" method="post" th:action="@{/boards/update}">
    <input type="hidden" name="id" th:value="${board.id}" />
    <input type="hidden" name="page" th:value="${currentPage}" />
    <input type="hidden" id="form-content-input" name="content" />
    <div class="edit-area" id="edit-area">
      <textarea id="edit-textarea" placeholder="내용을 입력하세요..."></textarea>
    </div>
  </form>

  <!-- 버튼 영역 -->
  <div class="button-row">
    <!-- 비밀번호 입력 -->
    <input type="password" class="password-input" id="password-input" placeholder="비밀번호" />

    <!-- 기본 모드 버튼들 -->
    <div id="normal-buttons">
      <button type="button" class="action-button" onclick="showEdit()">수정</button>
      <form id="delete-form" method="post" th:action="@{/boards/delete}" style="display: inline;">
        <input type="hidden" name="id" th:value="${board.id}" />
        <input type="hidden" name="page" th:value="${currentPage}" />
        <button type="button" class="action-button danger" onclick="confirmDelete()">삭제</button>
      </form>
    </div>

    <!-- 수정 모드 버튼들 -->
    <div id="edit-buttons" style="display: none;">
      <button type="button" class="action-button primary" id="save-btn">확인</button>
      <button type="button" class="action-button" id="cancel-btn" onclick="cancelEdit()">취소</button>
    </div>
  </div>

  <!-- 페이지네비게이션 -->
  <div class="page-guide" th:replace="pageGuide :: pageGuideClickable('/boards', ${boardPage}, ${startPage}, ${endPage}, ${currentPage})"></div>

</div>

<script>
  const editArea = document.getElementById("edit-area");
  const textarea = document.getElementById("edit-textarea");
  const contentBox = document.getElementById("board-content");
  const saveBtn = document.getElementById("save-btn");
  const cancelBtn = document.getElementById("cancel-btn");
  const formContentInput = document.getElementById("form-content-input");
  const normalButtons = document.getElementById("normal-buttons");
  const editButtons = document.getElementById("edit-buttons");
  const passwordInput = document.getElementById("password-input");

  // 수정 모드 진입
  function showEdit() {
    // 비밀번호 확인 (실제 구현에서는 서버 검증 필요)
    if (passwordInput.value.trim() === "") {
      alert("비밀번호를 입력하세요.");
      passwordInput.focus();
      return;
    }

    // UI 전환
    editArea.style.display = "block";
    textarea.value = contentBox.innerText.trim();
    contentBox.style.display = "none";

    // 버튼 전환
    normalButtons.style.display = "none";
    editButtons.style.display = "flex";
    editButtons.style.gap = "12px";

    // 텍스트에어리어에 포커스
    textarea.focus();
  }

  // 수정 취소
  function cancelEdit() {
    editArea.style.display = "none";
    contentBox.style.display = "block";

    // 버튼 전환
    normalButtons.style.display = "flex";
    normalButtons.style.gap = "12px";
    editButtons.style.display = "none";

    // 텍스트에어리어 내용 초기화
    textarea.value = "";
  }

  // 저장 버튼 클릭
  saveBtn.addEventListener("click", () => {
    const trimmed = textarea.value.trim();
    if (trimmed === "") {
      alert("내용을 입력하세요.");
      textarea.focus();
      return;
    }

    if (passwordInput.value.trim() === "") {
      alert("비밀번호를 입력하세요.");
      passwordInput.focus();
      return;
    }

    formContentInput.value = trimmed;
    document.getElementById("edit-form").submit();
  });

  // 삭제 확인
  function confirmDelete() {
    if (passwordInput.value.trim() === "") {
      alert("비밀번호를 입력하세요.");
      passwordInput.focus();
      return;
    }

    if (confirm("정말 삭제하시겠습니까?")) {
      document.getElementById("delete-form").submit();
    }
  }

  // 엔터키 처리
  passwordInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      // 현재 모드에 따라 적절한 동작 수행
      if (editButtons.style.display === "none") {
        // 일반 모드에서는 수정 버튼 클릭
        showEdit();
      }
    }
  });

  // 텍스트에어리어에서 Ctrl+Enter로 저장
  textarea.addEventListener("keydown", function(e) {
    if (e.ctrlKey && e.key === "Enter") {
      e.preventDefault();
      saveBtn.click();
    }
  });
</script>

</body>
</html>
