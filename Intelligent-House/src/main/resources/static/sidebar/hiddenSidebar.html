<!-- 사이드바 본체 -->
<div id="sidebar" class="sidebar closed">
    <!-- 1. 닫기 버튼 -->
    <div class="sidebar-header">
        <!--<button id="close-sidebar" class="close-btn">X</button>-->

        <!-- 2. SNS 아이콘 -->
        <div class="sns-icons">
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                <img src="/images/Youtube.jpg" alt="YouTube">
            </a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="/images/instagram.png" alt="Instagram">
            </a>
            <a href="https://blog.naver.com" target="_blank" rel="noopener noreferrer">
                <img src="/images/blog.png" alt="Blog">
            </a>
        </div>
    </div>

    <!-- 3. 주요 메뉴 -->
    <ul class="menu-list">
        <li><a id="Guide1">게시 방법</a></li>
        <li><a id="Guide2">재난 시 대처 방법</a></li>
        <li><a id="Guide3">사건 / 사고 건물</a></li>
    </ul>

    <!-- 4. 탭 (소식/댓글) -->
    <div class="tab-menu">
        <button class="tab active" data-target="news">오늘의 소식</button>
        <button class="tab" data-target="comments">최신 댓글</button>
    </div>
    <!--<div class="tab-content" id="news">
        <p>2025/04/26 산불 소식</p>
        <p>2025/04/24 00아파트 건축법 위반</p>
    </div>-->
    <div class="tab-content" id="news">
        <div th:each="post : ${posts}">
            <p th:text="${post.occurredDate != null ? #temporals.format(post.occurredDate, 'yyyy/MM/dd') : '날짜 미상'} + ' ' + (post.title != null ? post.title : '제목 없음')">
                2025/04/26 산불 소식
            </p>
        </div>
    </div>
    <div class="tab-content hidden" id="comments">
        <p>2025/04/26 "조심해야겠네요."</p>
        <p>2025/04/24 "이런 건물이 많네요."</p>
    </div>

    <!-- 5. 하단 광고 -->
    <div class="sidebar-banner">
        <img src="banner.jpg" alt="광고 배너">
    </div>
</div>

<!-- 사이드바 열기 버튼과 오버레이 -->
<button id="closeSidebar" class="hidden-button"></button>
<div id="overlay" class="overlay"></div>
