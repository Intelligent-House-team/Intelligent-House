<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Information Sidebar</title>
    <link rel="stylesheet" href="informationSidebar.css">
</head>
<body>

<!-- 인포메이션 사이드바 -->
<div id="information-sidebar" class="info-sidebar">
    <div class="info-header">
        <span class="info-date">📅 2025.04.25~2025.04.28</span>
        <span class="info-icon">🏠</span>
    </div>
    <h2 class="info-title">대구 광역시 북현동 영진 전문 대학교</h2>
    <p class="info-body">
        갑작스러운 대화재로 학교가 전소했습니다.<br>
        많은 학생들이 수업을 나가지 못하게 되어 학점이 떨어졌습니다.
    </p>
    <p class="info-vote">🗳️ 투표일: 2025년 4월 29일 오후 23시</p>

    <div class="comment-section">
        <p><strong>0 댓글</strong></p>
        <input type="password" placeholder="비밀번호" class="comment-password">
        <textarea placeholder="내용을 작성해주세요" class="comment-text"></textarea>
        <button class="submit-comment">작성</button>
    </div>
</div>

<script src="informationSidebar.js"></script>
</body>
</html>
