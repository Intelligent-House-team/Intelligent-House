<!-- header.html -->
<style>
  html, body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #222;
    color: white;
    padding: 10px 20px;
    flex-wrap: wrap;
  }

  #site-title {
    font-size: 1.5em;
    margin: 5px 0;
  }

  nav {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
   button {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 1em;
  }

  /* 반응형: 작은 화면에서는 중앙 정렬 */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    nav {
      justify-content: center;
    }

    #site-title {
      font-size: 1.2em;
    }
  }

  #layoutGroup-View {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    justify-content: center;
}
  .layout-button {
    width: 10vw;
    height: 5vh;
    min-width: 60px;
    min-height: 30px;
}
  .layout-button.selected {
    border: 2px solid #007bff; /* 파란색 강조 */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* 약간의 그림자 */
}
</style>
